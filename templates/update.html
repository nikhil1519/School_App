{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

<div class="container my-3">
    <h2>Update Student Data</h2>
    <form action="/update/{{data.sno}}" method="POST">
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" name="fname" id="fname"  value="{{data.fname}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lname" id="lname" value="{{data.lname}}">
        </div>
        <div class="mb-3">
            <label for="father" class="form-label">Father Name</label>
            <input type="text" class="form-control" name="father" id="father" value="{{data.father}}">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob" id="dob" value="{{data.dob}}">
        </div>
        <div class="mb-3">
            <label for="adds" class="form-label">Address</label>
            <input type="text" class="form-control" name="adds" id="adds" value="{{data.adds}}">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="city" value="{{data.city}}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{data.phone}}">
        </div>
        <button type="submit" class="btn btn-primary btn-dark">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

{% endblock body %}
